api:
  host: "0.0.0.0"
  port: 8000
  api_key: ""  # Deixe vazio para desabilitar autenticação

printer:
  default_printer: "ZDesigner_Produto"  
  timeout: 30  # Timeout em segundos para operações de impressão
  retry_attempts: 3  # Número de tentativas em caso de falha
  # === CALIBRAÇÃO (2 colunas 50x25mm) - ajuste conforme a régua ===
  # DPI: use 203 para ZDesigner/GC420t (padrão) ou 300 se sua impressora for 300dpi
  label_dpi: 203

  # Margem esquerda (mm): desloca início para evitar corte no vão.
  # Se texto ESQ cortado (ex: "20.1040-20"), AUMENTE (6-8).
  label_margin_left: 1

  # Margem superior (mm): evita conteúdo colado no topo.
  label_margin_top: 2

  # Margem direita (mm): espaço após a coluna direita.
  label_margin_right: 6

  # Largura por etiqueta (mm): meça na régua da calibração.
  label_width_mm: 50

  # Altura da etiqueta (mm). Use 25 para 50x25, ou 45 se suas etiquetas forem 50x45.
  label_height_mm: 25

  # Espaço entre as duas colunas (mm). Se ESQ e DIR se sobrepõem, use 1–2.
  # Se houver folga demais entre elas, use 0 ou negativo (experimente).
  gap_between_columns_mm: 1

queue:
  check_interval: 30  # Intervalo em segundos para verificar a fila
  max_retries: 3  # Máximo de tentativas antes de marcar como falha

logging:
  level: "INFO"
  file: "logs/api.log"

