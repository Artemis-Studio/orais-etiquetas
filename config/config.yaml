api:
  host: "0.0.0.0"
  port: 8000
  api_key: ""  # Deixe vazio para desabilitar autenticação

printer:
  default_printer: "ZDesigner_Produto"  
  timeout: 30  # Timeout em segundos para operações de impressão
  retry_attempts: 3  # Número de tentativas em caso de falha
  # DPI da impressora: 203 ou 300 (ZDesigner GC420t pode ser ambos)
  label_dpi: 300
  # Margem esquerda (mm) - evita borda cortada no vão entre colunas
  label_margin_left: 3
  # Margem direita (mm) - borda DIR não chega no final, aumenta
  label_margin_right: 10
  # Largura real por etiqueta (mm) - use 45 se régua mostrar ~5mm a menos
  label_width_mm: 50

queue:
  check_interval: 30  # Intervalo em segundos para verificar a fila
  max_retries: 3  # Máximo de tentativas antes de marcar como falha

logging:
  level: "INFO"
  file: "logs/api.log"

